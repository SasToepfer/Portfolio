<main>
    <a [routerLink]="[]">
        <button class="underline-button">Legal Notice</button>
    </a>
    @for (item of footerButtons; track $index) {
        <a [href]=item.link>
            <button class="full-button">{{item.name}}</button>
            <img class="waving-icon" [src]=item.icon alt="Waving Hand Icon">
        </a>
    }
</main>
